<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="tracker-container" id="tracker">
  <!-- Content will load dynamically based on URL -->
  <h2 id="tracker-title"></h2>
  <div id="exercise-list"></div>
  <button id="save-btn" class="btn">Simpan Progress</button>
</div>

    <a href="workout.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Kembali ke Program
  </a>

<script>
// Get level from URL
const urlParams = new URLSearchParams(window.location.search);
const level = urlParams.get('level') || 'beginner';

// Exercise data
const programs = {
 beginner: [
    "Push-up: 3 sets x 8-10 repetisi",
    "Lunges: 3 sets x 10 per kaki",
    "Squat: 3 sets x 10-12 repetisi",
    "Sit-up: 3 sets x 10-15 repetisi",
    "Plank: 30 detik"
  ],
  intermediate: [
    "Dumbbell bench press: 3 sets x 8-10 repetisi",
    "Dumbbell row: 3 sets x 8-10 repetisi",
    "Pull-up: 3 sets x 5-8 repetisi",
    "Dumbbell squat: 3 sets x 10-12 repetisi",
    "Plank with shoulder tap: 3 sets x 10 per sisi",
    "Jump squat: 3 sets x 10-12 repetisi"
  ],
  advanced: [
    "Barbell Back Squat: 4 sets x 6-8 repetisi",
    "Barbell Deadlift: 4 sets x 6-8 repetisi",
    "Weighted Pull-up: 4 sets x 5-7 repetisi",
    "Deadlift: 4 sets x 6-8 repetisi",
    "Overhead Press: 4 sets x 6-8 repetisi",
    "Pistol squat: 3 sets x 5-8 per kaki",
    "Burpee: 3 sets x 10-12 repetisi"
  ]
};

// Load exercises
document.getElementById('tracker-title').textContent = `Latihan ${level}`;
const list = document.getElementById('exercise-list');

programs[level].forEach((ex, i) => {
  list.innerHTML += `
    <div class="exercise">
      <input type="checkbox" id="ex-${i}">
      <label for="ex-${i}">${ex}</label>
    </div>
  `;
});

// Save function
document.getElementById('save-btn').addEventListener('click', () => {
  const completed = document.querySelectorAll('#exercise-list input:checked').length;
  alert(`Tersimpan! ${completed}/${programs[level].length} latihan selesai.`);
});
</script>

</div>
</body>
</html>
